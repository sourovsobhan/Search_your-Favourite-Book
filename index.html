<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-success text-center mb-3">Search Your favourite-book</h1>

    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-input"
        type="text"
        class="form-control"
        placeholder="Search Your book"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="search-button"
        onclick="searchBook()"
      >
        Search
      </button>
    </div>

    <!-- Error and Spinner div -->
    <div>
      <h1
        id="error-message"
        class="bg-dark text-center text-danger w-50 mx-auto"
      >
        Insert a valid name
      </h1>
      <div
        id="spinner"
        class="spinner-grow"
        style="margin-left: 50%"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- book found -->
    <h1
      id="total-book"
      class="bg-dark text-warning text-center w-50 mx-auto"
    ></h1>
    <!-- book search result -->
    <div class="row row-cols-1 row-cols-md-3 g-4 m-4" id="book-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
